<form style="margin: 10px">
    <h3>
        Bootloader Config
    </h3>
    <label> DEBUG
        <input class="appField" id="debug"  type="checkbox" {{data.config.debug ? "checked" : ""}}/>
    </label>

    <label>
        <input class="appField" id="resourceUrl"  type="text" value="{{data.config.resourceUrl}}"/>
    </label>

    <label> LIVE RELOAD
        <input class="appField" id="livereload"  type="checkbox" {{data.config.livereload ? "checked" : ""}}/>
    </label>

    <label>
        <input class="appField" id="livereloadUrl"  type="text" value="{{data.config.livereloadUrl}}"/>
    </label>

    <input id="saveConfig" type="button" value="Save Config" style="float: right"/>

</form>
<hr/>
<textarea id=configInput style="width:100%" rows=40 style="height: 100px" >{{data.configString}}</textarea>
